<h2>Prise de rendez-vous</h2>
<form [formGroup]="form" (ngSubmit)="submit()">
  <mat-form-field>
    <label> Nom </label>
    <input matInput type="text" name="name" formControlName="name" required>
  </mat-form-field>
  <mat-form-field>
    <label> E-mail </label>
    <input matInput type="text" name="email" formControlName="email" required>
  </mat-form-field>
  <mat-form-field>
    <label> Sujet </label>
    <input matInput type="text" name="title" formControlName="title" required>
  </mat-form-field>
  <mat-form-field>
    <label> Entreprise </label>
    <input matInput type="text" name="company" formControlName="company" required>
  </mat-form-field>
  <mat-form-field>
    <label> Date </label>
    <input matInput type="date" name="start" formControlName="start" required>
  </mat-form-field>
  <mat-form-field>
    <label> De : </label>
    <input matInput type="time" name="startTime" formControlName="startTime" required>
  </mat-form-field>
  <mat-form-field>
    <label> Ã€ : </label>
    <input matInput type="time" name="endTime" formControlName="endTime" required>
  </mat-form-field>

  <mat-dialog-actions>
    <button type="submit" [disabled]="!form.valid" mat-button>Proposer le rendez-vous</button>
    <button mat-button >Annuler</button>
  </mat-dialog-actions>

</form>
