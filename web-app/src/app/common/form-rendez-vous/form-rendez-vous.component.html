<h2 mat-dialog-title>Prise de rendez-vous</h2>

<form [formGroup]="form" (ngSubmit)="submit()">
  <mat-form-field>
    <input matInput placeholder="Nom" type="text" name="name" formControlName="name" required>
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="E-mail" type="text" name="email" formControlName="email" required>
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="Sujet" type="text" name="title" formControlName="title" required>
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="Entreprise" type="text" name="company" formControlName="company" required>
  </mat-form-field>
  <p>DÃ©but : {{ date |  date:'EEE dd LLLL yyyy hh:mm' }}</p>
  <mat-form-field>
    <input matInput placeholder="Fin du rendez-vous :" type="time" name="endTime" formControlName="endTime" required>
  </mat-form-field>

  <mat-dialog-actions>
    <button mat-button type="submit" [disabled]="!form.valid">Proposer le rendez-vous</button>
    <button mat-button mat-dialog-close>Annuler</button>
  </mat-dialog-actions>

</form>
