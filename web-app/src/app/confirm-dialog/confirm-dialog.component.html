<h2 mat-dialog-title>Votre rendez-vous a bien été enregistré</h2>

<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar>
      <img src="../../assets/cal.png" alt="calendar icon">
    </div>
    <mat-card-title>Votre rendez-vous</mat-card-title>
    <mat-card-subtitle>Récapitulalif :</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
    <mat-list>
      <mat-list-item>{{ event.name }}</mat-list-item>
      <mat-divider></mat-divider>
      <mat-list-item>{{ event.email }}</mat-list-item>
      <mat-divider></mat-divider>
      <mat-list-item>{{ event.title }}</mat-list-item>
      <mat-divider *ngIf="event.company"></mat-divider>
      <mat-list-item *ngIf="event.company">{{ event.company }}</mat-list-item>
      <mat-divider></mat-divider>
      <mat-list-item>{{ event.start }}</mat-list-item>
      <mat-divider></mat-divider>
      <mat-list-item>{{ event.end }}</mat-list-item>
    </mat-list>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="update()">Modifier</button>
    <button mat-button color="primary" mat-dialog-close>CONFIRMER</button>
  </mat-card-actions>
</mat-card>
