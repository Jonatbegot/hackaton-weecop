<h2 mat-dialog-title>Prise de rendez-vous</h2>

<form [formGroup]="form" (ngSubmit)="submit()">
  <mat-card>
    <div fxLayout="row" fxLayoutAlign="space-between start">
      <mat-form-field class="col">
        <input matInput placeholder="Nom (requis)" type="text" name="name" formControlName="name">
      </mat-form-field>
      <mat-form-field class="col">
        <input matInput placeholder="E-mail (requis)" type="text" name="email" formControlName="email">
      </mat-form-field>
    </div>
    <mat-form-field>
      <input matInput placeholder="Sujet (requis)" type="text" name="title" formControlName="title">
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Entreprise" type="text" name="company" formControlName="company">
    </mat-form-field>
    <p>DÃ©but : {{ startDate |  date:'EEE dd LLLL yyyy hh:mm':'Europe/Paris' }}</p>
    <p>Fin : {{ endDate |  date:'EEE dd LLLL yyyy hh:mm':'Europe/Paris' }}</p>
  </mat-card>

  <mat-dialog-actions>
    <button mat-button type="submit" [disabled]="!form.valid" mat-raised-button color="primary">Demander un rendez-vous</button>
    <button mat-button mat-dialog-close color="warn">Annuler</button>
  </mat-dialog-actions>

</form>
